<!DOCTYPE html>
<html>
<head>
    <title>Official Team Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0b1f16;
            color: white;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('team.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            color: #ffd700;
        }

        .hero p {
            margin-top: 15px;
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #ffd700;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: white;
        }

        /* TEAM SECTION */
        .team-section {
            padding: 60px 20px;
            text-align: center;
        }

        .team-section h2 {
            font-size: 35px;
            margin-bottom: 30px;
            color: #ffd700;
        }

        .team-section img {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #06140f;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 30px;
            }

            .hero p {
                font-size: 16px;
            }
        }

    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <div class="hero">
        <div>
            <h1>Official Team Website</h1>
            <p>Passion • Strength • Victory</p>
            <a href="#team" class="btn">View Team</a>
        </div>
    </div>

    <!-- TEAM SECTION -->
    <section class="team-section" id="team">
        <h2>Our Team</h2>
        <img src="team.jpg" alt="Team Photo">
    </section>

    <footer>
        © 2026 Official Team Website | Designed by Moses D Johnson
    </footer>

</body>
</html>
